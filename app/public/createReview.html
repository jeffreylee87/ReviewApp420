<!DOCTYPE html>

<html lang="en-us">

<head>
        
  <meta charset="UTF-8">
  <title>Strain Tracker</title>
  
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <link rel="stylesheet" href="./CSS/createReview.css">
    <script src="https://kit.fontawesome.com/57d86df26c.js" crossorigin="anonymous"></script>

</head>

<body>

  <!-- Employee Tracker -->
  <div class="container">

    <div class="row reviewBox">
      <div class="col-md-12">
        <!-- Add Employee  -->
        <div class="card mb-4">
          <div class="card-header">Add Reviews</div>
          <div class="card-body">

            <!-- Entry Form -->
            <form>
              <div class="form-group">
                <label for="strain-name-input">Strain Name</label>
                <input class="form-control" id="strain-name-input" placeholder="Strain Name Goes Here..." type="text">
              </div>
              <div class="form-group">
                <label for="brand-input">Brand</label>
                <input class="form-control" id="brand-input" placeholder="Brand Goes Here..." type="text">
              </div>
              <div class="form-group">
                    <label for="dispensary-input">Dispensary</label>
                    <input class="form-control" id="dispensary-input" placeholder="Dispensary Name Goes Here..." type="text">
                  </div>
              <div class="form-group">
                <label for="start-input">Purchase Date (MM/DD/YYYY)</label>
                <input class="form-control" id="start-input" placeholder="00/00/0000" type="text">
              </div>
              <div class="form-group">
                <label for="rate-input">Cost Per 8th</label>
                <input class="form-control" id="rate-input" placeholder="000000" type="text">
              </div>
              <div class="form-group">
                    <label for="description-input">Description</label>
                    <input class="form-control" id="description-input" placeholder="Please describe..." type="text">
                  </div>
              <button class="btn btn-primary float-right" id="add-strain-btn">Send That Shit</button>
            </form>

          </div>
        </div>
      </div>
    </div>
    <!-- Footer Starts here -->
    <div class="footer">
        <p><a href="/home"><i class="fas fa-home fa-2x"></i></a> &nbsp;&nbsp; <a href="/createareview"><i class="fas fa-plus-circle fa-2x"></i></a> &nbsp;&nbsp; <a href="/Reviews"><i class="fas fa-cannabis fa-2x"></i></a></p>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-database.js"></script>
<!-- Moment.js Reference -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  
  <script type="text/javascript" src="../javascript/database.js"></script>
 
</body>

</html>
