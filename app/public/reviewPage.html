<!DOCTYPE html>

<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Strain Tracker</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <script src="https://kit.fontawesome.com/57d86df26c.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">

  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <link rel="stylesheet" href="./CSS/reviewPage.css">

</head>

<body>

  <!-- Employee Tracker -->
  <div class="container">


    <div class="stand">
      <div class="outer-screen">
        <div class="inner-screen">
          <div class="row" id='reviewTable'>

            <div class="col-md-12">

              <!-- Current Reviews-->

              <div class="card-body">
                <table class="table table-sm table-hover" id='review-table'>
                  <thead>
                    <tr>
                      <th scope="col">Strain Name</th>
                      <th scope="col">Brand</th>
                      <th scope="col">Dispensary</th>
                      <th scope="col">Purchase Date</th>
                      <th scope="col">Cost Per 8th</th>
                      <th scope="col">Description</th>
                    </tr>
                  </thead>
                  <tbody>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <a href='/home'><h6 class='fixedbutton'>Click to go Home</h6></a>
    <a href='/createareview'><h6 class='fixedbutton'>Click to leave a Review</h6></a>
  </div>

  <!-- JavaScript -->

  <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-database.js"></script>
  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

  <script type="text/javascript" src="../javascript/database.js"></script>

</body>

</html>
